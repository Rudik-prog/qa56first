plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:4.32.0'
    implementation 'io.cucumber:cucumber-java:7.22.1'
    implementation 'io.cucumber:cucumber-junit:7.22.1'
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.32.0'
    implementation group: 'org.webjars.npm', name: 'cucumber', version: '3.2.1'
}

test {
    useJUnit()
    systemProperty"cucumber.filter.tags",System.getProperty("cucumber.filter.tags")
}